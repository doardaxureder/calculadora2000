<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 2000</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <div id="visor"></div> <!-- Visor da calculadora -->

        <div class="buttons">


            <table>
                <tbody>
                    <tr>
                        <td><button class="botao" id="clear" >C</button></td>
                        <td><button class="botao" id="parentes">()</button></td>
                        <td><button class="botao" id="porcentagem">%</button></td>
                        <td><button class="botao" id="divisao">/</button></td>

                    </tr>
                    <tr>
                        <td><button class="botao" id="7" value="7">7</button></td>
                        <td><button class="botao" id="8">8</button></td>
                        <td><button class="botao" id="9">9</button></td>
                        <td><button class="botao" id="vezes">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" id="4" value="4">4</button></td>
                        <td><button class="botao" id="5">5</button></td>
                        <td><button class="botao" id="6">6</button></td>
                        <td><button class="botao" id="menos">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" id="1">1</button></td>
                        <td><button class="botao" id="2">2</button></td>
                        <td><button class="botao" id="3">3</button></td>
                        <td><button class="botao" id="mais">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" id="negativo">+/-</button></td>
                        <td><button class="botao" id="0">0</button></td>
                        <td><button class="botao" id="virgula">,</button></td>
                        <td><button class="botao" id="igual">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    <style src="style.css"></style>
    <script src="scrpit.js"></script>
</body>
</html>
